{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#000000">
        <meta name="robots" content="noindex">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <title>Project: Myron</title>
    </head>
    <body>
        <div id="root">
            <div style="width: 100%; height: 100%;">
                <div style="width: 100%; height: 100%;">
                    <div class="horizontal expand" style="height: 100%">
                        <div class="video-column">
                            <div class="button-load-video-wrapper">
                                <div class="button-load-video horizontal">
                                    <b>날짜 선택</b>
                                </div>
                            </div>
                            <div class="video-timer-wrapper">
                                <div class="video-timer horizontal">
                                    <div class="label">Video time</div>
                                    <div class="video-time">00:00.000</div>
                                    <div class="button-set-video-time">
                                        <i>*</i>
                                    </div>
                                </div>
                            </div>
                            <div class="video-player">
                                <div class="horizontal toolbar">
                                    <label class="toggle-vr button-myron">
                                        <input type="checkbox">
                                        <i></i>3D
                                    </label>
                                    <button class="button-myron">
                                        <i></i>서버 영상
                                    </button>
                                    <label class="button-myron">
                                        <i></i>PC 영상
                                        <input type="file" accept="video/*">
                                    </label>
                                </div>
                                <div class="video-wrapper" style="align-items: center; justify-content:center; filter: brightness(1) contrast(1) saturate(1) invert(0) hue-rotate(0deg)">
                                    <div style="position: relative; width: 100%; cursor: auto;">
                                        <video autoplay></video>
                                    </div>
                                    <div class="horizontal video-controls">
                                        <button>
                                            <i>℗</i>
                                        </button>
                                        <div class="bar-wrapper expand">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 0%;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 30, 45, 0.57); border-radius: 4px; padding: 8px 12px; pointer-events: none; color: rgb(255, 201, 0); transition: top 0.3s ease 0s;"></div>
                                    <div class="sc-gEvEer sc-eqUAAy coQri fgprtA" style="position: absolute; top: 8px; left: 8px;"></div>
                                </div>
                                <div class="playback-info horizontal">
                                    <div class="group horizontal">
                                        <div class="label">재생속도</div>
                                        <div class="value">1.0</div>
                                    </div>
                                    <div class="group horizontal">
                                        <div class="label">싱크</div>
                                        <div class="value">00:00.000</div>
                                        <div class="button-edit">*</div>
                                    </div>
                                    <div class="group horizontal">
                                        <div class="label">스킵 간격</div>
                                        <div class="value">
                                            2
                                            sec
                                        </div>
                                        <div class="button-edit">*</div>
                                    </div>
                                    <div class="group horizontal">
                                        <div class="label">+ shift</div>
                                        <div class="value">
                                            10
                                            sec
                                        </div>
                                        <div class="button-edit">*</div>
                                    </div>
                                </div>
                                <div class="shortcut-info horizontal">
                                    <div>
                                        <div class="label">재생속도</div>
                                        <div class="label">이벤트 등록</div>
                                    </div>
                                    <div>
                                        <div class="horizontal">
                                            <div class="shortcut horizontal">
                                                <div class="shortcut-item">-</div>
                                                <div class="shortcut-item">+</div>
                                            </div>
                                        </div>
                                        <div class="horizontal">
                                            <div class="shortcut">
                                                <div class="shortcut-item">enter</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="label">스킵</div>
                                        <div class="label">노드 삭제</div>
                                    </div>
                                    <div>
                                        <div class="horizontal">
                                            <div class="shortcut horizontal">
                                                <div class="shortcut-item">←</div>
                                                <div class="shortcut-item">→</div>
                                            </div>
                                        </div>
                                        <div class="horizontal">
                                            <div class="shortcut">
                                                <div class="shortcut-item">esc</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="label">재생</div>
                                    </div>
                                    <div>
                                        <div class="horizontal">
                                            <div class="shortcut">
                                                <div class="shortcut-item">spacebar</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="horizontal event-tab-radio-buttons">
                                <button class="button-myron radio">이벤트</button>
                                <button class="button-myron radio">포메이션</button>
                            </div>
                            <div class="event-area">
                                <div class="event-timeline" style="height: 100%;"></div>
                            </div>
                            <!-- 이벤트 콘텐츠 -->
                        </div>                        
                        <div class="expand analysis-column" style="overflow-y: auto; padding: 0px 8px">
                            <div class="app-toolbar horizontal">
                                <button class="button-myron">메모</button>
                                <button class="button-myron">단축키 설정</button>
                                <button class="button-myron">영상 등록</button>
                                <button class="button-myron">분석 완료</button>
                                <div class="dropdown-button">
                                    <button class="button-myron">MORE</button>
                                    <div class="dropdown"></div>
                                </div>
                            </div>
                            <div class>
                                <div class="analyze-settings">
                                    <div class="horizontal top-menu">
                                        <button class="button-myron">라인업 관리</button>
                                        <button class="button-myron">진영 변경</button>
                                        <button class="button-myron">연장전</button>
                                        <button class="button-myron">슈팅 선수 위치 입력</button>
                                    </div>
                                    <div class="section">
                                        <div class="horizontal match-time-setting">
                                            <div class="label horizontal expand">
                                                영상 시간
                                                <button class="button-change-match-full-time">0</button>
                                                분
                                            </div>
                                        </div>
                                        <div class="event-period-selector horizontal" style="align-self: stretch;">
                                            <button class="button-myron" style="flex: 1 10%;">1st half</button>
                                            <button class="button-myron" style="flex: 1 10%;">2st half</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="team-color-selector horizontal">
                                    <div class="color-picker" style="border-bottom-color: rgb(255, 0, 0);"></div>
                                    <div class="color-picker" style="border-bottom-color: rgb(233, 235, 240);"></div>
                                </div>
                                <div class="team-selector horizontal" style="margin: 4px 8px;">
                                    <button class="button-myron radio">HOME</button>
                                    <button class="button-myron radio">AWAY</button>
                                </div>
                            </div>
                            <div class="sub-players-wrapper">
                                <div class="sub-players horizontal" style="margin: 4px 8px;">
                                    <div class="label">교체 선수</div>
                                    <div class="horizontal players expand"></div>
                                    <button class="button-myron button-change-formation">포메이션 변경</button>
                                </div>
                            </div>
                            <div class="expand center ground-wrapper horizontal">
                                <div class="ground center" style="width: 100%; flex: 1 1 0%; position: relative; align-self: stretch;">
                                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 881.691px; height: 571px; background-color: rgb(0, 225, 11)"></div>
                                </div>
                            </div>
                            <div>
                                <div class="event-form">
                                    <div class="horizontal input-area-wrapper">
                                        <input class="raw-input" value="">
                                        <button class="button-important fill">추가</button>
                                    </div>
                                    <div class="event-possession-info-wrapper">
                                        <div class="horizontal scroll-content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
